<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="firstName">First Name: *</label>
            <input type="text" id="firstName">
        </div>
        <br>
        <div>
            <label for="lastName">Last Name: *</label>
            <input type="text" id="lastName">
        </div>
        <br>
        <div>
            <label for="email">Email: *</label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <label for="pass">Password: *</label>
            <input type="password" id="pass">
        </div>
        <br>
        <div>
            <label for="passConfirm">Confirm Password: *</label>
            <input type="password" id="passConfirm">
        </div>
        <br>
        <div>
            <label for="pass">Birthday: </label>
            <input type="date" id="pass">
        </div>
        <br>
        
        <div>
            <label>Gender Identity:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>

            <input type="radio" id="non" name="gender">
            <label for="non">Non-binary</label>

            <input type="radio" id="not" name="gender">
            <label for="not">I prefer not to answer</label>
        </div>
        <br>
        <div>
            <label for="myself">A short description about myself</label>
            <br>
            <textarea name="myself" id="myself" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="language">Favorite Language: </label>
            <select name="language" id="language">
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">JAVASCRIPT</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" id="check">
            <label for="check">Yes, i would like to recive periodic email updates</label>
        </div>
        <br>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
