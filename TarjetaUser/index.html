<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <section class="card-top"></section>
        <section class="card-user">
            <img src="./img/user-circle.png" alt="user" class="img img-user">
        </section>
            
        <section class="card-bottom">
                <h2>Jane Doe</h2>
                <div class="card-ubic">
                    <img src="./img/map-marker.png" alt="map" class="img-icon">
                    <p>Seattle</p>
                </div>
                <p class="card-info">Developer | Engineer | Problem Solver | Master of shadows and the Internet!</p>
                <div class="card-edit">
                    <img src="./img/gear.png" alt="gear" class="img-icon">
                    <a href="#">Edit profile</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
